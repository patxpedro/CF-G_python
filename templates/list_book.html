<!DOCTYPE html>
<html>

<head>
	<title>List your book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css ">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="jumbotron text-center">
		<div class="col-sm-12 ">
			<h1>List your book.</h1>
		</div>
	</div>	

	<section class="text-center" id="contact-form">
		<div class="container container-text">
			<form method="post" action="/added">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="name" class="form-control" id="name" name="name" required="required" placeholder="What's your name?">
					<label for="book">Food:</label>
					<input type="book" class="form-control" id="book" name="book" required="required" placeholder="Book that you want to share!">
					<label for="postcode">Postcode:</label>
					<input type="postcode" class="form-control" id="postcode" name="postcode" required="required" placeholder="Enter your postcode">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" name="email" required="email" placeholder="Enter your email">
				</div>
				<input type="submit" class="btn btn-success" value="Submit" id="submit-button">
			</form>
		</div>
	</section>

</body>
</html>
