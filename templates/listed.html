<!doctype html>
<html>
    <head>
        <title>Book Parlour</title>
        <link rel="stylesheet" type="text/css" href="../static/css/index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css ">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>


    <body>
     <!-- Nav bar -->
     <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <a class="my-0 mr-md-auto font-weight-normal" href="/">Book Parlour</a>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="/listed">Available Books</a>
                <a class="p-2 text-dark" href="/list_book">Share a book</a>
                <a class="p-2 text-dark" href="/about">About this project</a>
            </nav>
            <a class="btn btn-outline-primary" href="signup">Sign up</a>
            <a class="btn btn-outline-primary" href="login">Log in</a>
        </div>

    <!--Header-->
	<div class="jumbotron text-center" id="jumbotron">
            <div class="col-sm-12 ">
                <h1>Book list!</h1>
            </div>
        </div>	

<div class="bookTable">
        
        <table class="table">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Book Title</th>
                <th scope="col">User name</th>
                <th scope="col">Email</th>
                <th scope="col">Postcode</th>                
                </tr>
            </thead>
            <tbody>
                {% for item in list %}
                <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{item.bookTitle}}</td>
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.postcode}}</td>
                </tr>
                {% endfor %}
            
            </tbody>
        </table>
</div>
</body>
</html>
