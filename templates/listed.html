{% extends "header.html" %}

{% block body %}

    <!--Header-->
	<div class="jumbotron text-center" id="jumbotron">
            <div class="col-sm-12 ">
                <h1>Book list!</h1>
            </div>
        </div>	

<div class="bookTable">
        
        <table class="table">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Book Title</th>
                <th scope="col">User name</th>
                <th scope="col">Email</th>
                <th scope="col">Postcode</th>                
                </tr>
            </thead>
            <tbody>
                {% for item in list %}
                <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{item.bookTitle}}</td>
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.postcode}}</td>
                </tr>
                {% endfor %}
            
            </tbody>
        </table>
</div>

{% endblock %}
